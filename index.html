<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drone</title>
</head>

<body>
    <h2 id="text-start">Click on the drone to on/off</h2>
    <div id="screen">
        <div id="drone-body">
            <div class="space bottom bg-blue left">
                <div class="arm">
                    <div class="fan-block">
                        <div class="fan-block-top">
                            <div class="diamond-narrow"></div>
                        </div>
                        <div class="fan-block-bottom"></div>
                    </div>
                </div>
            </div>
            <div class="space top bg-white" id="center">
                <div id="dots"></div>
                <div id="drone-foot">
                    <div class="drone-foot-left"></div>
                    <div class="drone-foot-right"></div>
                </div>
            </div>
            <div class="space bottom bg-blue right">
                <div class="arm">
                    <div class="fan-block">
                        <div class="fan-block-top">
                            <div class="diamond-narrow"></div>
                        </div>
                        <div class="fan-block-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
